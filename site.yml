---

- hosts: all
  become: true
  gather_facts: true
  pre_tasks:

  - name: install updates ( CEntos )
    tags: always
    yum:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: Install updates ( UBUNTU )
    tags: always
    apt:
      upgrade: dist
      update_cache: true
    when: ansible_distribution == "Ubuntu"

- hosts: workstations
  become: true
  tasks:
  
  - name: install unzip
    package: 
      name: unzip

  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: true
      mode: 0755
      owner: root
      group: root

- hosts: web_servers
  become: true
  gather_facts: true
  tasks:

  - name: Install apache and php for ubuntu servers
    tags: apache,apache2,ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

#  - name: Checking what kind of Distribution we test
#    shell: grep -Ei "^name=|^version_id" /etc/os-release
#    register: response
#  - debug: msg="{{ response.stdout }}"

  - name: install apache and php for Centos servers
    tags: apache,centos,httpd
    yum:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"


  - name: Copy file to server ( html file)
    tags: apache,apache2,httpd
    copy: 
      src: default_site.html
      dest: /home/default.html
      owner: root
      group: root
      mode: 0644
#      udpate_cache: yes
#    when: ansible_distribution  =="Ubuntu"

- hosts: db_servers
  become: true
  gather_facts: true
  tasks: 

  - name: Install maria db CEntos
    tags: centos,db,mariadb
    yum:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"

  - name: Install maria db  Ubuntu
    tags: db,maria,ubuntu
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    tags: samba
    package:
      name: samba
      state:  latest
